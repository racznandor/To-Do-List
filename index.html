<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="toDoList">
        <div class="content">
            <h1 class="title">My To Do List</h1>
            <div class="inputBlock">
                <input type="text" placeholder="" id="toDo" name="toDo">
                <label for="toDo">To Do:</label>
                <button type="button" id="add" class="addButton">Add</button>
            </div>
            <div class="toDoError">Enter your to do</div>
            <div class="printToDo"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b5a13fa8fd.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
